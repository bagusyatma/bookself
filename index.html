<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar bg-light">
      <div class="container">
        <span class="navbar-brand"><h2>ðŸ“šBooker</h2></span>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
        <!-- Card Form -->
        <div class="col-12 col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <form action="#" id="form">
                <h4>Book Information</h4>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input type="text" class="form-control" id="author" required />
                </div>
                <div class="mb-3">
                  <label for="year" class="form-label">Year</label>
                  <input type="number" class="form-control" id="year" required />
                </div>
                <div class="mb-3 form-check">
                  <input class="form-check-input" type="checkbox" value="" id="finished" />
                  <label class="form-check-label" for="finished">I have read this book.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Card List -->
        <div class="col-12 col-md-8">
          <div class="card">
            <div class="card-body">
              <!-- Search -->
              <form action="#">
                <div class="row">
                  <div class="col-7 col-md-8">
                    <input type="text" class="form-control" id="search" placeholder="Search book by Title" />
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-primary" id="button-search">Search</button>
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-light" id="button-reset">Reset</button>
                  </div>
                </div>
              </form>
              <!-- List Book -->
              <div class="row my-3 px-1">
                <div class="card border-0 col-12 col-md-6">
                  <div class="card-title"><h5>Unfinished Read</h5></div>

                  <!-- Book -->
                  <div id="unfinished-book"></div>
                </div>

                <div class="card border-0 col-12 col-md-6">
                  <div class="card-title"><h5>Finished Read</h5></div>

                  <!-- Book -->
                  <div id="finished-book"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <!-- Lib -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
